<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sana Özür Borçluyum</title>
  <style>
    body {
      margin: 0;
      background-color: #fefefe;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: #333;
    }
    img {
      width: 100%;
      max-height: 90vh;
      object-fit: cover;
    }
    .message {
      margin: 20px;
      font-size: 1.5rem;
      padding: 20px;
      background-color: #fff4f4;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <img src="lunara.jpg" alt="Lunara">
  <div class="message">
    Benim canım sevgilim, senin o güneşten sıcak o kalbini, yaşam barındıran o cıvıl cıvıl gözlerine kurban olurum.<br>
    Bu senin için...<br><br>
    <strong>Beni lütfen affeder misin, hayatımın anlamı?</strong>
  </div>
</body>
</html>
